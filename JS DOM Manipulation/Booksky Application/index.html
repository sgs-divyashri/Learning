<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popup-box{
        position: absolute;
        z-index: 3;
        background-color: azure;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>

<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popup-box">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia ea recusandae ad omnis perspiciatis nihil voluptatum eveniet, fugiat rem nam. Corporis neque recusandae tenetur soluta architecto sint sit incidunt consequatur.</p>
    <button onclick="closeBtn()">Close</button>
</div>
<script>
    //popup overlay
    //popup box
    var popupoverlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popup-box")
    function show(){
        popupbox.style.display="block"
        popupoverlay.style.display="block"
    }
    function closeBtn(){
        popupbox.style.display="none"
        popupoverlay.style.display="none"
    }
</script>
