<!--InnerHTML
    innerHTML is a property in JS that allows you to access or modify the HTML content of an element
    in the Document Object Model (DOM)
    It is  primarily used to retrieve or set the HTML content inside an HTML element-->

<!--Different ways of selecting an element:
    1. querySelector
    2. querySelectorAll
    3. getElementByID
    4. getElementByClassName
    5. getElementByTagName-->


<input id="inp">
<button onclick="add()">Add</button>
<ul id="list-container">
</ul>

<script>
    var ul=document.getElementById("list-container")
    var input = document.getElementById("inp")
    function add(){
        var listitem=document.createElement("li")
        listitem.innerHTML=input.value + " <button onclick=\"deleteItem(event)\">Delete</button>"
        ul.append(listitem)
    }
    function deleteItem(){
        event.target.parentElement.remove()
    }
</script>
