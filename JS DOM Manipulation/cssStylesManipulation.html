<style>
    div{
        background-color: palevioletred;
        width: 100px;
        height: 100px;
        transition: 2s;
    }
    .maxsize{
        width: 300px;
        height: 300px;
    }
</style>

<div id="box"></div>
<button onclick="change()">Change color</button>
 
<script>
    // select box
    var box=document.getElementById("box")
    function change(){
        box.style.backgroundColor="plum"
        box.setAttribute("class", "maxsize")
    }
</script>
