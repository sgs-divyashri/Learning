<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Simple Calculator</h2>
    <form id="f1">
        <table>
            <tr>
                <td>First Number: </td>
                <td><input type="number" id="num1" required></td>
            </tr>
            <tr>
                <td>Second Number:</td>
                <td><input type="number" id="num2" required></td>
            </tr>
            <tr>
                <td>Result:</td>
                <td><input type="text" id="res" readonly></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="button" onclick="simpleCalculator('add')">Add</button>
                    <button type="button" onclick="simpleCalculator('sub')">Subtract</button>
                    <button type="button" onclick="simpleCalculator('mult')">Multiply</button>
                    <button type="button" onclick="simpleCalculator('div')">Divide</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
